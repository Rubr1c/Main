<!DOCTYPE html>
<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" type="text/css" href="LoginStyles.css">
    </head>
    <body>
        <div id = "Login"> 
            <h1 id = "LoginText"> Login </h1>
        </div>
        <form id = "LoginForm">
            <div id = "LoginInfo">
                <div id = "LoginEmail">
                    <input id = "LoginEmailIn" type="email" placeholder = "Email" required>
                </div>
                <div id = "LoginPassword">
                    <div id = "LoginPasswordInit"> 
                        <input id = "LoginPasswordIn" type="password" placeholder = "Password" required> 
                    </div>
                </div>
            </div>
            <div id = "LoginSubmit">
                <button id = "LoginButton" type="submit"> Login </button>
            </div>
            <div id = "MoveToSignUp">
                <a href="SignUp.html"> Dont have an account? </a>
            </div>
        </form>
    </body>
</html>
